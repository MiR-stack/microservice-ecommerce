version: "3.8"

services:
  postgres:
    image: postgres:13
    container_name: postgres
    restart: on-failure
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: AGV9RQAGv
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "auth"]
      interval: 30s
      timeout: 30s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: on-failure
    environment:
      PGADMIN_DEFAULT_EMAIL: habibmir811@gmail.com
      PGADMIN_DEFAULT_PASSWORD: MiRdev00
    ports:
      - "5050:80"
      - "5051:443"

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog2
    ports:
      - "8025:8025"
      - "1025:1025"
    volumes:
      - mailhog:/var/lib/mailhog/data

  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-stack
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis-stack:/var/lib/redis-stack/data
    environment:
      - REDIS_ARGS=--save 900 1

volumes:
  postgres:
  mailhog:
  redis-stack:
